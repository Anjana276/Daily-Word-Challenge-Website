<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            padding: 20px;
            text-align: center;
        }
        .result-box {
            background: white;
            padding: 30px;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result-box h2 {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Your Quiz Score</h2>
        <p>You got <strong>{{ score.score }}</strong> out of <strong>{{ score.total }}</strong>!</p>
    </div>
</body>
</html>
