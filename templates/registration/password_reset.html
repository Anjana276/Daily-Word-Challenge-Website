{% extends 'core/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Send Reset Email</button>
    </form>
</div>
{% endblock %}
