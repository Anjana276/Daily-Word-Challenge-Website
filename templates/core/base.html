{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Auth{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'images/wordmap.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-card form input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth-card button {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .auth-card button:hover {
      background-color: #084298;
    }

    .auth-links {
      text-align: center;
      margin-top: 10px;
    }

    .auth-links a {
      color: #0d6efd;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
