{% extends 'core/base.html' %}
{% block title %}Signup Form{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Signup Form</h2>
        <div class="toggle-tabs">
            <a href="{% url 'login' %}">Login</a>
            <a class="active" href="#">Signup</a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button type="submit" class="btn-submit">Signup</button>
        </form>
        <p class="alt-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

<style>
body {
    background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.form-box {
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.form-box h2 {
    margin-bottom: 20px;
    font-size: 28px;
}

.toggle-tabs {
    display: flex;
    margin-bottom: 25px;
    border-radius: 30px;
    background-color: #f0f0f0;
    overflow: hidden;
}

.toggle-tabs a {
    flex: 1;
    text-decoration: none;
    padding: 10px 0;
    color: #000;
    background: none;
    transition: background 0.3s ease;
}

.toggle-tabs a.active {
    background: linear-gradient(to right, #004e92, #000428);
    color: white;
    font-weight: bold;
    border-radius: 30px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 16px;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #004e92, #000428);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-submit:hover {
    opacity: 0.9;
}

.alt-link {
    margin-top: 15px;
}

.alt-link a {
    color: #004e92;
    text-decoration: none;
    font-weight: bold;
}
</style>
{% endblock %}
