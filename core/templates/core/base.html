{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Word Challenge{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-form {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-form form {
            display: flex;
            flex-direction: column;
        }
        .auth-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
        }
        .auth-form .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .auth-form .btn:hover {
            background-color: #45a049;
        }
        .auth-form p {
            text-align: center;
            margin-top: 15px;
        }
        .auth-form a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
